</header> <main> <section class="about"> <div class="container"> <div class="row"> <div class="col-md-8 offset-md-2"> <h1 class="about__title">Who Are We?</h1> <p class="about__sub__title"> Meet the team behind Juneteenth Conference.<br> Want to join and help out? DM us on <a href="https://twitter.com/juneteenthunl">twitter</a>. </p> </div> </div> <div class="row" id="persons-template-output"></div> <script id="persons-template" type="text/x-handlebars-template">
                {{#each persons}}
                <div class="col-md-3">
                    <div class="about__card">

                        {{#if image}}
                        <div class="about__card__image">
                            <img src="{{image}}" alt="{{name}} Profile Picture" />
                        </div>
                        {{else}}
                        <div class="about__card__image">
                            <img src="assets/images/Juneteenthconf-illustration.png" alt="Juneteenth Conference illustration User Placeholder Image" />
                        </div>
                        {{/if}}
                        <div class="about__card__content">

                            <h3 class="h4">{{name}}</h3>
                            <h4 class="h6">{{title}}</h4>
                            <p>
                                {{description}}
                            </p>

                            <div class="about__card__socials">
                                {{#if facebook}}
                                <a href="https://www.facebook.com/{{facebook}}" title="Facebook" target="_blank" aria-label="link text - new window">
                                    <img src="assets/images/facebook1.svg" alt="Facebook Icon"/>
                                </a>
                                {{/if}}
                                {{#if twitter}}
                                <a href="https://twitter.com/{{twitter}}"  title="Twitter" target="_blank" aria-label="link text - new window">
                                    <img src="assets/images/twitter1.svg" alt="Twitter Icon" />
                                </a>
                                {{/if}}
                                {{#if linkedin}}
                                <a href="https://www.linkedin.com/in/{{linkedin}}" title="LinkedIn" target="_blank" aria-label="link text - new window">
                                    <img src="assets/images/linkedin.svg" alt="LinkedIn Icon" />
                                </a>
                                {{/if}}
                            </div>

                        </div>
                    </div>
                </div>
                {{/each}}
            </script> </div></section> </main> <footer class="footer"> <div class="footer-socials"> <a href="https://twitter.com/juneteenthunl" title="Twitter" target="_blank" aria-label="link text - new window"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="22" viewBox="0 0 30 22"><path fill="#FFF" d="M22.717 2.572c-.831-.946-2.017-1.55-3.328-1.571-2.519-.042-4.56 2.088-4.56 4.758 0 .378.04.748.118 1.103-3.79-.247-7.15-2.222-9.4-5.2a5.054 5.054 0 00-.617 2.44c0 1.692.805 3.193 2.029 4.08a4.356 4.356 0 01-2.066-.632v.062c0 2.362 1.572 4.343 3.658 4.805a4.29 4.29 0 01-2.06.07c.58 1.936 2.265 3.35 4.26 3.397-1.56 1.297-3.527 2.069-5.663 2.064-.368 0-.731-.024-1.088-.07 2.018 1.386 4.415 2.193 6.99 2.194 8.388.002 12.975-7.305 12.975-13.643 0-.208-.005-.415-.013-.62a9.386 9.386 0 002.275-2.45 8.695 8.695 0 01-2.619.717 4.68 4.68 0 002.005-2.622 8.75 8.75 0 01-2.896 1.118z"/></svg> </a> <a href="https://www.facebook.com/junteenthconf/" title="Facebook" target="_blank" aria-label="link text - new window"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="22" viewBox="0 0 30 22"><path fill="#FFF" d="M12.069 21.352v-10.19H10V7.784h2.069V5.742c0-2.755.822-4.742 3.836-4.742h3.585v3.37h-2.525c-1.264 0-1.552.842-1.552 1.722v1.692h3.89l-.53 3.378h-3.36v10.19H12.07z"/></svg> </a> <a href="https://www.youtube.com/channel/UCbbgMoZpzSPu6nv1yysylHw" title="Youtube" target="_blank" aria-label="link text - new window"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="22" viewBox="0 0 30 22"><path fill="#FFF" d="M28.04 5.149s-.267-1.885-1.087-2.715c-1.038-1.088-2.202-1.093-2.736-1.157C20.395 1 14.662 1 14.662 1h-.012s-5.733 0-9.555.277c-.534.064-1.698.069-2.736 1.157-.82.83-1.086 2.715-1.086 2.715S1 7.36 1 9.574v2.074c0 2.212.273 4.425.273 4.425s.267 1.884 1.086 2.714c1.038 1.089 2.403 1.054 3.01 1.168 2.186.21 9.287.275 9.287.275s5.74-.009 9.561-.285c.534-.064 1.698-.07 2.736-1.158.82-.83 1.087-2.714 1.087-2.714s.272-2.213.272-4.425V9.574c0-2.213-.272-4
